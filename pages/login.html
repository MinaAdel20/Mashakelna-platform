  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card">
      <h2 class="text-center">Welcome to Mshskelna Platform</h2>
      <p class="text-center text-muted mb-4">Sign in to access your account.</p>

      <div class="btn-group w-100 mb-4">
        <a href="../index.html" class="btn ">Login</a>
        <button type="button" class="btn special-btn btn-outline-secondary">Register</button>
      </div>

      <div class="mb-3">
        <label class="form-label">Email / Username</label>
        <input type="email" class="form-control" placeholder="your.email@gmail.com" />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" />
      </div>

      <button class="btn btn-primary w-100 mb-3" type="submit">Sign In</button>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <hr>
      <div class="text-center text-muted mb-3">OR</div>

      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-outline-secondary btn-social" type="button">
          <i class="fab fa-google"></i> Sign In with Google
        </button>
        <button class="btn btn-outline-secondary btn-social" type="button">
          <i class="fab fa-github"></i> Sign In with GitHub
        </button>
      </div>

      <p class="text-center text-muted small mb-0">
        By continuing, you agree to our <a href="#">Terms of Service</a> and
        <a href="#">Privacy Policy</a>.
      </p>
    </div>
  </div>
